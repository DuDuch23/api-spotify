<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Votre Profil Spotify</h1>
    </header>
    <main class="container">
        <section id="profile" class="card">
            <h2><span id="displayName"></span></h2>
            <div id="content-pdp">
            </div>
            <ul>
                <li>User ID: <span id="id"><!-- L'id user sera affiché ici --></span></li>
                <li>Email: <span id="email"><!-- L'email user sera affiché ici --></span></li>
                <li>Spotify URI: <a id="uri" href="#" target="_blank"><!-- Le lien du compte spotify sera affiché ici --></a></li>
                <li>Link: <a id="url" href="#" target="_blank"><!-- Le  sera affiché ici --></a></li>
            </ul>
        </section>
        <div style="display: flex; ">
            <section id="followed-artists">
                <h2>Artistes que vous suivez</h2>
                <ul id="artistList" class="artist-list">
                    <!-- Les artistes seront ajoutés ici -->
                </ul>
            </section>
            <section id="search">
                <input type="text" id="albumInput" placeholder="Rechercher un album" />
                <button id="searchButton">Rechercher</button>
                <div id="results"></div>
            </section>
        </div>
    </main>
    <footer>
        <p>Powered by Spotify API</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
