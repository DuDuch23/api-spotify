<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Votre Profil Spotify</h1>
    </header>
    <main class="container">
        <div id="token-expired" class="card"></div>
        <section id="profile" class="card">
            <h2><span id="displayName"></span></h2>
            <div id="content-pdp">
                <img id="imgUrl" alt="Profil" />
            </div>
            <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#" target="_blank"></a></li>
                <li>Link: <a id="url" href="#" target="_blank"></a></li>
            </ul>
        </section>
        <h3>Artistes que vous suivez</h3>
        <section id="followed-artists">
            <h2>Artistes que vous suivez</h2>
            <ul id="artistList" class="artist-list">
                <!-- Les artistes seront ajoutÃ©s ici dynamiquement -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Powered by Spotify API</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
